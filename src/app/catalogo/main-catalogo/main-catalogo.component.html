<h4 class="flex justify-center my-3 mt-4 text-gray-200 text-2xl font-bold cursor-default">Computadoras</h4>
<div
    class="flex px-5 py-3 w-32 mx-auto mt-2 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <ol class="inline-flex items-center space-x-1 md:space-x-2">
        <li class="inline-flex items-center">
            <a routerLink="computadoras"
                class="inline-flex items-center text-sm font-medium text-gray-700 dark:text-gray-400 dark:hover:text-white">
                Ver todos
                <svg class="w-3 h-3 ml-2.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="m14.475 12l-7.35-7.35q-.375-.375-.363-.888t.388-.887t.888-.375t.887.375l7.675 7.7q.3.3.45.675t.15.75t-.15.75t-.45.675l-7.7 7.7q-.375.375-.875.363T7.15 21.1t-.375-.888t.375-.887z" />
                </svg>
            </a>
        </li>
    </ol>
</div>
<div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
    <a *ngFor="let product of productList" 
      class="mx-3 my-3 max-w-60 p-4 border border-gray-200 rounded shadow md:p-6 dark:border-gray-700">
        <div class="flex items-center justify-center h-40 mb-4 rounded-md dark:bg-gray-700">
            <img class="max-h-32" src={{product.imgUrl}} alt="computadora">
        </div>
        <div class="w-44 mb-2 text-center h-20">
            <span class="text-gray-200 text-sm cursor-default">{{product.category}} {{product.brand}} {{product.description}}</span>
        </div>
        <div class="h-10 text-center mb-2">
            <span class="text-gray-200 text-2xl font-bold cursor-default">{{product.price | currency:'S/ ' : 'symbol' : '1.2-3' }}</span>
        </div>
        <div class="flex items-center justify-center ">
            <div>
                <a href="#"
                    class="flex items-center justify-center font-semibold h-10 dark:text-gray-200 rounded-md dark:bg-gray-700 w-32 text-xs">Agregar
                    al carro</a>
            </div>
            <div>
                <a href=""
                    class="flex my-auto items-center justify-center h-10 w-10 rounded-md dark:bg-gray-700 ml-2 dark:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 20.325q-.35 0-.712-.125t-.638-.4l-1.725-1.575q-2.65-2.425-4.788-4.812T2 8.15Q2 5.8 3.575 4.225T7.5 2.65q1.325 0 2.5.562t2 1.538q.825-.975 2-1.537t2.5-.563q2.35 0 3.925 1.575T22 8.15q0 2.875-2.125 5.275T15.05 18.25l-1.7 1.55q-.275.275-.637.4t-.713.125" />
                    </svg>
                </a>
            </div>
        </div>
    </a>
</div>
